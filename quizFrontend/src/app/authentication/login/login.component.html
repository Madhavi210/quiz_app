         <!-- Second Part - Login Form and Additional Features -->
      <div class=" d-flex align-items-center justify-content-center">
        <div class="login-form rounded-lg shadow-lg p-5">
          <h4 class="mb-4 text-center"><i class="fas fa-user-lock p-2 fs-1"></i><br><span class=""> Login to Your Account</span></h4>

          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label class="mb-2 " for="email">Email address</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text p-3"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email">
              </div>
              <div *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-danger">
                <div *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</div>
                <div *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format.</div>
              </div>
            </div>

            <div class="form-group">
              <label class="mb-2" for="password ">Password</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text p-3"><i class="fas fa-lock"></i></span>
                </div>
                <!-- <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password"> -->
                <input [type]="passwordFieldType" class="form-control" id="password" formControlName="password" placeholder="Password">
                <div class="input-group-append">
                  <button type="button" class="btn btn-toggle-password" (click)="togglePasswordVisibility()">
                    <i [ngClass]="passwordFieldType === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
                  </button>
                </div>
              </div>
              <div *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">
                <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</div>
              </div>
            </div>

            <div class="loginbtnsec form-group ">
              <button type="submit" class="btn btn-primary m-1 btn-lg" [disabled]="!loginForm.valid">Login</button>
              <button type="reset" class="btn btn-secondary m-1 btn-lg">Reset</button>
            </div>
          </form>

          <!-- Sign in with Google and Facebook -->
          <div class="mt-3">
            <button class="btn btn-outline-primary btn-block m-1"><i class="fab fa-google"></i> Sign in with Google</button>
            <button class="btn btn-outline-primary btn-block m-1"><i class="fab fa-facebook"></i> Sign in with Facebook</button>
          </div>

          <!-- Registration Link -->
          <div class="mt-3 text-center">
            <p>If Not Registered, <a routerLink="/register">Register Here</a>.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
