<div class="m-2">

    <div class="container-fluid">
        <h2>User List</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Profile Picture</th>
              <th>Created At</th>
              <th>Updated At</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.role }}</td>
              <td *ngIf="profilePicUrl"><img src={{profilePicUrl}} alt="{{ user.name }}" width="50" height="50"></td>
              <td>{{ user.createdAt | date:'medium' }}</td>
              <td>{{ user.updatedAt | date:'medium' }}</td>
              <td>
                <button (click)="editUser(user._id)" class="btn btn-primary">Edit</button>
                <button (click)="deleteUser(user._id)" class="btn btn-danger">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="users.length === 0">
          <p>No users found.</p>
        </div>
      </div>
      
</div>
