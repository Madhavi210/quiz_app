<div class="container-fluid mt-3 mb-5">
    <div class="row ">
      <div class="col">
        <button class="btn addbtn  m-1" (click)="navigateToAddQuestion()">Add Question</button>
        <button class="btn addbtn m-1" routerLink="/admin" >Dashboard</button>
      </div>
    </div>
    
    <div class="container-fluid p-3">
        <div class="d-flex justify-content-center text-center align-items-center mb-2">
          <h2 class="">Question List</h2>
        </div>
      
        <ag-grid-angular
          style="width: 100%; height: 600px;"
          class="ag-theme-alpine"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [pagination]="pagination"
          [paginationPageSize]="paginationPageSize"
          [paginationPageSizeSelector]="paginationPageSizeSelector"
          [components]="frameworkComponents"
        >
        </ag-grid-angular>
      </div>

  </div>
